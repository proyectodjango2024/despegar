<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error en el pago</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-card {
      width: 420px;
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .error-icon {
      font-size: 48px;
      color: #dc2626;
      margin-bottom: 16px;
    }
    .error-card h2 {
      color: #1f2937;
      margin-bottom: 12px;
      font-size: 22px;
    }
    .error-card p {
      color: #4b5563;
      margin-bottom: 28px;
      font-size: 15px;
      line-height: 1.5;
    }
    .btn-home {
      background: #6366f1;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }
    .btn-home:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-icon">❌</div>
    <h2>Error al procesar tu pago</h2>
    <p>Hubo un problema con tu banco.<br>
       Por favor, comunícate con ellos o intenta nuevamente con otro medio de pago.</p>
    <a href="despegar.html" class="btn-home">Volver a Despegar</a>
  </div>
</body>
</html>
